<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Revisão</title>
</head>

<body>
    <header>
        <div class="header-buttons">
            <button id="listagem-btn">Listagem</button>
            <button id="cadastro-btn">Cadastro</button>
        </div>
        <h1>CSS e JS</h1>
    </header>
    <div class="main">
        <button id="show-books-btn">Mostrar Livros</button>
        <div class="form-container">
            <input type="text" id="title" placeholder="Título...">
            <textarea id="description" rows="4" placeholder="Descrição..."></textarea>
            <button id="register-btn">Cadastrar</button>
            <div id="message" class="message"></div>
        </div>
        <div id="books-list" class="books-list"></div>
    </div>
</body>

</html>
